<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap mini project</title>
    <link href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Sailing form</h1>
    <p>This is a sign up sheet for people who are participating in the sailing race on 12/15/17.</p>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="text" id="exampleFormControlInput1" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Last Name</label>
        <input type="text" id="exampleFormControlInput2" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">Address</label>
        <input type="text" id="exampleFormControlInput3" placeholder="State">
        <input type="text" id="exampleFormControlInput4" placeholder="City">
        <input type="text" id="exampleFormControlInput5" placeholder="Street">
        <input type="text" id="exampleFormControlInput6" placeholder="ZIP">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">How old are you</label>
        <select class="form" id="exampleFormControlSelect1">
          <option>Not Selected</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">T-Shirt Size</label>
        <select class="form" id="exampleFormControlSelect2">
          <option>Not Selected</option>
          <option>SM</option>
          <option>MED</option>
          <option>LG</option>
        </select>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          Male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          Female
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
